<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>
<body>
    <div id="app">
        <router-link to='/login?id=10&name=sk' tag="span">登录</router-link>
        <router-link to="/register/12/xh"> 注册</router-link>

        <router-view></router-view>
    </div>
    <script>
        var login = { //使用query 传参
            template:'<h1>登录组件 -----{{$route.query.id}}</h1>',
            data(){
                return {
                    msg:'1234'
                }
            },
            created() {
                console.log(this.$route)
                
            },
        }
        var register = {//使用params传参
        template: '<h1>注册----{{$route.params.id}}---{{$route.params.name}}</h1>',
        created() {
           console.log(this.$route)
        },
    }

        // 创建 定义路由匹配规则
        var router = new VueRouter({
            routes:[
                {path:'/login',component:login},
                {path:'/register/:id/:name',component:register}
            ]
        })
        //创建VM 实例
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            router :router 
            
        })
    
    
    
    
    </script>
</body>
</html>
