<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        
        <mycom></mycom>
        <hr>
        <mycom></mycom>
        <hr>
    </div>
    <template id="sc">
        <div>
            <input type="button" value="+1" @click="add">
            <h3>{{msg}}</h3>
        </div>
    </template>
    <script>
        //注册组件
        Vue.component('mycom',{
            template:'#sc',
            data(){
                return {
                    msg : 0
                }
            },
            methods:{
                add(){
                     this.msg++
                }
            }
        }
        )









        //创建Vue实例对象
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    
    </script>
    
</body>
</html>
