<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycoml></mycoml>
    </div>
    <script>
          Vue.component('mycoml',
            {template:'<h3>组件中的data必须是方法----{{msg}}</h3> ',
            data:function(){
                return {
                    msg:'data说组件中我必须是个方法'
                }
            },
            methods:{}
            }
          )  
            

        //创建Vue实例对象
        var vm  = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    
    </script>
</body>
</html>
