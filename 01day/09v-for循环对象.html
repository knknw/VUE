<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- vel是属性值,key是属性名 -->
        <p v-for="(vel, key,i) in obj" :key="vel.id"> {{vel}}>>>>>>{{key}} >>>{{i}}</p>
    </div>
    <script>
        var vm  = new Vue({
            el:'#app',
        data:{
            obj:{
                id: 1,
                name: '托尼码嗨',
                 gender: '男'
            }
        }
    
        })
    
    
    </script>
</body>
</html>
