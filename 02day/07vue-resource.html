<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src='./lib/vue-resource-1.3.4.js'></script>
</head>
<body>
        <div id="app">
            <input type="button" value="get" v-on:click=" getInfo">
            <input type="button" value="post" v-on:click="postInfo">
        </div>
        <script>
            let vm = new Vue({
                el:'#app',
                data:{},
                methods:{
                    getInfo:function(){
                        //两个参数第一个参数是请求的地址,第二个参数是发送的数据
                        this.$http.get('http://www.lovegf.cn:8899/api/getlunbo').then(resulet=>{
                            console.log(resulet.body)
                        })
                    },
                    postInfo(){
                        this.$http.post('http://www.lovegf.cn:8899/api/post',{},{emulateJSON:true}).then(resulet=>{
                            console.log(resulet.body)
                        })
                    },
                }
            })
        
        </script>
</body>
</html>
